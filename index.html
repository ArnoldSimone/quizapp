<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./styles/fonts" />
  <script src="./scripts/db.js"></script>
  <script src="./script.js"></script>

  <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon" />

  <!-- Bootstrap file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>

  <div class="container">
    <div class="mb-3 quiz-card">
      <div class="row g-0">
        <div class="col-md-4 mx-auto left-card">
          <img src="./assets/img/logo.png" class="img-fluid rounded-start" alt="..." />
          <div class="nav-links">
            <a href="#">HTML</a>
            <a href="#">CSS</a>
            <a href="#">JS</a>
            <a href="#">Java</a>
          </div>
        </div>

        <div class="col-md-8 right-card">
          <div class="card-body">

            <div id="welcome-page" class="welcome-page" style="">
              <p class="welcome-header">
                Welcome to <br />
                The Awesome HTML Quiz
              </p>
              <p class="welcome-ready">Ready for the Challenge?</p>
              <button onclick="showQuestion()" type="button" class="btn btn-danger px-4">
                START NOW
                <img class="arrow-start" src="./assets/icons/arrow-forward.png" alt="arrow-right" />
              </button>
            </div>

            <div id="quiz-page" class="quiz-page dnone" style="display: none">
              <h5 class="card-title" id="questionText">Frage</h5>
              <div class="card quiz-answer-card" onclick="answer('answer_1')">
                <div class="card-body-single-outer">
                  <p class="answer" id="answer_1">Antwort</p>
                  <div class="card-body-single-inner">A</div>
                </div>
              </div>
              <div class="card quiz-answer-card" onclick="answer('answer_2')">
                <div class="card-body-single-outer">
                  <p class="answer" id="answer_2">Antwort</p>
                  <div class="card-body-single-inner">B</div>
                </div>
              </div>
              <div class="card quiz-answer-card" onclick="answer('answer_3')">
                <div class="card-body-single-outer">
                  <p class="answer" id="answer_3">Antwort</p>
                  <div class="card-body-single-inner">C</div>
                </div>
              </div>
              <div class="card quiz-answer-card" onclick="answer('answer_4')">
                <div class="card-body-single-outer">
                  <p class="answer" id="answer_4">Antwort</p>
                  <div class="card-body-single-inner">D</div>
                </div>
              </div>
              <div class="question-footer">
                <button class="btn">
                  <img class="arrow" src="./assets/icons/arrow-back.png" alt="arrow-back" />
                </button>
                <span>
                  <b id="number-current-question">1</b> von <b id="number-questions"></b> Fragen
                </span>
                <button onclick="nextQuestion()" class="btn" id="next-button" disabled>
                  <img class="arrow" src="./assets/icons/arrow-forward.png" alt="arrow-forward" />
                </button>
              </div>

              <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25"
                  aria-valuemin="0" aria-valuemax="100">25%</div>
              </div>

            </div>

            <div id="end-screen" class="end-screen" style="display: none">
              <img class="image-brain-result" src="./assets/img/brain result.png" alt="image-brain-result">
              <div class="complete-text">
                <p>COMPLETE</p>
                <p>HTML QUIZ</p>
              </div>
              <div class="score">
                <p class="text-color-orange">YOUR SCORE</p>
                <p><b id="amount-of-right-question">10</b> / <b id="amount-of-questions">10</b></p>
              </div>
              <button class="btn btn-primary">SHARE</button>
              <button onclick="restartGame()" class="btn btn-primary">REPLAY</button>
              <img class="image-tropy" src="./assets/img/tropy.png" alt="image-tropy">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
